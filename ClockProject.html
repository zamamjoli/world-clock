<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="clock.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script
     src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>world clock project</title>
</head>
<body>
    <div class="container">
        <h1>World Clock</h1>
    <select id="town">
     <option value="">Select a town..</option>
      <option value="current">My current location</option>
     <option value="africa/lagos">lagos</option>
       <option value="US/pacific">pacific</option>
     <option value="america/chicago">chicago</option>
        </select>    
     <div id="towns">
     <div class="town" id="johannesburg">
      <div>
      <h2>johannesburg</h2>
     <div class="date"></div>
      </div>
     <div class="time"></div>
      </div>
     <div class="town" id="jamaica">
     <div>
      <h2>jamaica</h2>
      <div class="date"></div>
     </div>
       <div class="time"></div>
         </div>
        </div>
    </div>
    <script src="clock.javascript"></script>
    </body>

            </footer>

    
</body>
</html>
